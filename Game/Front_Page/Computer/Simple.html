<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using JS String in <p> Tag</title>
  </head>
  <body>
    <p id="output"></p>

    <script>
        var string='Hello World';
        var element=document.getElementById('output');
        element.innerHTML=string;
    </script>
  </body>
</html>
